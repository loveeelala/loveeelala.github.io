<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 11 Assignment</title>

    <link rel="stylesheet" href="week11.css">
</head>
<body>
    <h1>Book Finder</h1>

    <input type="text" id="searchInput" placeholder="Search for a book...">
    <button id="searchBtn">Search</button>
    <p id="status"></p>

    <div id="results"></div>
    <h2>Your Favorites</h2>
    <div id="favorites"></div>

    <div class="controls">
        <button id="exportBtn">Export Favorites</button>
        <button id="clearBtn">Clear Favorites</button>
    </div>

    <p class="disclaimer">
        Your favorites are stored locally in your broswer and never shared with any server.
    </p>

    <script src="week11.js"></script>

</body>
</html>
