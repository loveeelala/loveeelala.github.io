<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>

    <link rel="stylesheet" href="wa10.css">
</head>
<body>
    <div class="card">
        <h1 id="pokeName">Click the button to get a Pokemon!</h1>
        <img id="pokeImage" src="https://placehold.co/200" alt="Pokemon image placeholder">
        <p id="pokeType"></p>
    </div>

    <button class=button id="newPokemonBtn">Get Random Pokemon</button>

    <div class="reflection">
        <p>
            My extension uses the Pokemon API to display a random Pokemon's name, image, and type 
            when you click the button.
        </p>

        <br>

        <p>
            In my critique project, I can imagine using an API that could help visualize
            how TikTok's algorithmic content is distributed. 
        </p>
    </div>

    <script src="wa10.js"></script>
</body>
</html>
