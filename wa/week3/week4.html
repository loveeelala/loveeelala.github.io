<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/qaf0wol.css">
    <style>
        html
        {
            font-family: "mauritius", serif;
            font-weight: 400;
            font-style: normal;
        }
        .color-box
        {
            height: 75px;
            width: 75px;
        }
        #box1
        {
            background-color: #1C1F33;
        }
         #box2
        {
            background-color: #EEF0F2;
        }
        #box3
        {
            background-color: #BB0A21;
        }
        #box4
        {
            background-color: #C6C7C4;
        }
        #box5
        {
            background-color: #A2999E;
        }

        .small-text
        {
            font-size: 12px;
        }
        h3
        {
            font-size: 20px;
        }
        h2
        {
            font-size: 24px;
        }
        h1
        {
            font-size: 28px;
        }
        a{
            text-decoration: none;
            color: #1C1F33;
        }
        a:hover{
            text-decoration: underline;
            color: #C6C7C4;
        }
        a:visited{
            color: #BB0A21;
        }
    </style>
</head>
<body>
    <div class="color-box" id="box1">1</div>
    <div class="color-box" id="box2">2</div>
    <div class="color-box" id="box3">3</div>
    <div class="color-box" id="box4">4</div>
    <div class="color-box" id="box5">5</div>

    <h1>This is a heading 1</h1>
    <h2>This is a heading 2</h2>
    <h3>This is a heading 3</h3>

    <p>This is a paragraph test</p>
    <p class="small-text">This is a small text</p>

    <p><a href="#">This is a link</a></p>


</body>
</html>
