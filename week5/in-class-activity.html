<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css-code.css">

    <style>
        .card-header{
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: center;
            gap: 0;
            padding: 1.5rem;
            background: white;
        }

        .card-content{
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 2rem;
            border: .15rem solid black;
            text-align: center;
        }

        button{
            height: 2rem;
            width: 2rem;
            border-radius: 10%;
            border: 2px #550212 solid;
        }
    </style>

</head>
<body>
    <div class="card">
    <div class="card-header">
    <h3>Community Garden Project</h3>
    
    <button class="expand-btn" aria-label="Expand card">+</button>
    
    </div>
        <div class="card-content">
            <p class="summary">Join neighbors in creating a shared growing space...</p>
            <div class="details hidden">
                <p>Meeting every Saturday at 10am. Tools provided. All skill levels welcome.</p>
                <p>Contact: garden@community.org</p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript

        let info = false;

        const expandBtn = document.querySelector('.expand-btn');
        const details = document.querySelector('.card-content');

        // function call
        expandBtn.addEventListener('click', showInfo);

        function showInfo(){
            // 'if i click on this button does something happen?'
            // console.log helps you see
            console.log("hi!");
            alert("this is an alert");
            if(info == false){
                details.style.display = 'flex';
                info = true;
            }
            else
            {
                details.style.display = 'none';
                info = false;
            }
            

        }



    </script>
</body>
</html>
